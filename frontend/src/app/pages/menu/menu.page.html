<ion-header>
  <ion-toolbar class="menu-toolbar">
    <ion-buttons slot="start">
      <ion-icon name="restaurant" class="menu-logo"></ion-icon>
    </ion-buttons>
    <ion-title>Menu</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" class="cart-button" [class.cart-pulse]="cartPulse()" (click)="vaiCarrello()">
        <ion-icon name="cart" slot="icon-only"></ion-icon>
        <ion-badge class="cart-badge" *ngIf="cartCount() > 0">{{ cartCount() }}</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar class="menu-filters">
    <ion-segment [value]="selectedCategoria()" (ionChange)="onCategoriaChange($event)">
      <ion-segment-button value="Tutte">Tutte</ion-segment-button>
      <ion-segment-button *ngFor="let c of categorie()" [value]="c">
        {{ c }}
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding menu-content">
  <ng-container *ngFor="let group of gruppi()">
    <h2 class="categoria-title">{{ group.categoria }}</h2>

    <ion-card *ngFor="let p of group.items" class="menu-card">
      <div class="menu-row">
        <div class="menu-left">
          <img *ngIf="p.immagine" [src]="p.immagine" class="menu-thumb" alt="" />
          <ion-icon *ngIf="!p.immagine" name="fast-food" class="menu-icon"></ion-icon>
        </div>
        <div class="menu-info">
          <div class="menu-title">{{ p.nome }}</div>
          <div class="menu-price">{{ p.prezzo }} â‚¬</div>
        </div>
        <ion-button size="small" class="menu-add" (click)="aggiungi(p)">
          Aggiungi
        </ion-button>
      </div>
    </ion-card>
  </ng-container>

  <ion-button expand="block" color="success" (click)="inviaOrdine()"
              [disabled]="cartItems().length === 0" class="menu-submit">
    Invia ordine
  </ion-button>
</ion-content>
